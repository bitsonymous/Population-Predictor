<!DOCTYPE html>
<html>
<head>
	<title>Population Prediction</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Population Prediction</h1>
	</header>
	<main>
		<div class="container">
			<form id="pop-form">
				<label for="current-pop">Current Population:</label>
				<input type="number" id="current-pop" required>

				<label for="growth-rate">Growth Rate (%):</label>
				<input type="number" id="growth-rate" required>

				<label for="years">Years:</label>
				<input type="number" id="years" required>

				<button type="submit" id="predict-btn">Predict Population</button>
			</form>

			<div id="chart-container">
				<canvas id="pop-chart"></canvas>
			</div>

			<div id="prediction-result"></div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
